<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/flexboxgrid.min.css" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />

    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body>
    <div class="hero">
      <div class="container">
        <div class="hero__main ">
          <div class="hero__menu col-md-6 col-xs-12">
            <h2 class="hero__title">TO Go Menu</h2>
            <ul class="hero__list menu">
              <li class="menu__item">
                <img class="menu__img" src="https://quizzical-murdock-fa5953.netlify.app/img/pizza1.png" alt="piiza1">
                <h4 class="menu__title">pepperoni</h4>
                <span class="menu__cost" id="menu__cost" >2.23</span>
                <button class="menu__btn">add to card</button>
              </li>
              <li class="menu__item">
                <img class="menu__img" src="https://quizzical-murdock-fa5953.netlify.app/img/pizza3.jpg" alt="piiza1">
                <h4 class="menu__title">cheesy</h4>
                <span class="menu__cost" id="menu__cost">5.15</span>
                <button class="menu__btn">add to card</button>
              </li>
              <li class="menu__item">
                <img class="menu__img" src="https://quizzical-murdock-fa5953.netlify.app/img/pizza2.jpg" alt="">
                <h4 class="menu__title">Margarita</h4>
                <span class="menu__cost" id="menu__cost">7.36</span>
                <button class="menu__btn">add to card</button>
              </li>
              <li class="menu__item">
                <img class="menu__img" src="https://quizzical-murdock-fa5953.netlify.app/img/pizza3.jpg" alt="">
                <h4 class="menu__title">Hawaiian</h4>
                <span class="menu__cost" id="menu__cost">8.42</span>
                <button class="menu__btn">add to card</button>
              </li>
            </ul>
          </div>
          <div class="hero__card card col-md-6 col-xs-12">
            <h2 class="card__title">Your Card</h2>
            <div class="display">Total price: <span class="total__price"></span></div>

            <div class="card__costs">
              
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="js/main.js"></script>
  </body>
</html>
